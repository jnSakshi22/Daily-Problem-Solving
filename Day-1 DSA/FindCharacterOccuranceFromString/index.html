<script>
  let str = "PROBOOK";
  let arr = [...str];

  function characterOccurrence() {
    let result = {};

    for (let i = 0; i < arr.length; i++) {
      let character = arr[i];

      if (result[character]) {
        result[character]++;
      } else {
        result[character] = 1;
      }
    }

    return result;
  }

  const finalResult = characterOccurrence();
  console.log("Final Result:", finalResult);
</script>
