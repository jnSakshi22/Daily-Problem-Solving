<script>
  let str = "My Name is Sakshi Jain. I have Completed my Engineering";
  console.log(str);
  let arr = str.split(" ");
  console.log(arr);
  // let arr = []; arr =[...str]

  function longestWord() {
    // ["My", Name, "Is", "Sakshi"]
    let x = 0;
    let word = null;

    for (let i = 0; i < arr.length; i++) {
      if (arr[i].length > x) {
        x = arr[i].length;
        word = arr[i];
      }
    }
    return word;
  }

  const finalResult = longestWord();
  console.log("Final Result", finalResult);
</script>
